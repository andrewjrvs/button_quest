<ion-app>
  <ion-header>
    <ion-toolbar>

      <ion-title align-title="center">
        <div text-center="center">
          Button Quest
        </div>
      </ion-title>
      <ng-container *ngIf="user$ | async as user">
        <ion-buttons slot="end">
          {{ user.coin | coinDisplay }}
          <ion-icon slot="icon-only" name="wallet"></ion-icon>
        </ion-buttons>
      </ng-container>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="landing">
        <ion-icon name="cog"></ion-icon>
        <ion-label>Debug</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="town">
        <ion-icon name="Home"></ion-icon>
        <ion-label>Town</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="buttons">
        <ion-icon name="compass"></ion-icon>
        <ion-label>Wander</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-app>
