<ion-content>
    <div class="ion-padding has-header">
        <ng-container *ngIf="activePlayer">
            <ng-container *ngIf="enemy">
                <app-enemy [enemy]="enemy"></app-enemy>
            </ng-container>

            <app-player [player]="activePlayer"></app-player>
            <ion-button expand="block" (click)="fight();">Fight</ion-button>
        </ng-container>
    </div>
</ion-content>
