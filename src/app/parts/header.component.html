<ion-header>
    <ion-toolbar>

      <ion-title align-title="center">
        <div text-center="center">
          Button Quest
        </div>
      </ion-title>
      <ng-container *ngIf="user$ | async as user">

          {{ user.coin | coinDisplay }}
          <ion-icon slot="icon-only" name="wallet"></ion-icon>
        </ion-buttons>
      </ng-container>
    </ion-toolbar>
  </ion-header>
